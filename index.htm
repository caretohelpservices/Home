<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>assistance</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

       

        
        .support-section {
            background-color: white;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .support-section h2 {
            font-size: 28px;
            color: #0056b3;
        }

        .support-section p {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }

        /* Call Now Button */
        .call-now-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .call-now-button:hover {
            background-color: #ff6600;
        }

        /* Footer Styles */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        
        @media (max-width: 768px) {
          

            .support-section h2 {
                font-size: 24px;
            }

            .support-section p {
                font-size: 16px;
            }

            .call-now-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            

            .support-section h2 {
                font-size: 20px;
            }

            .support-section p {
                font-size: 14px;
            }

            .call-now-button {
                font-size: 14px;
                padding: 10px 20px;
            }

            footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="support-section">
            <h2>Need Assistance?</h2>
            <p>Get in touch, connect with a live agent!</p>
            <a href="tel:+18779064557" class="call-now-button">Call Now 1(877) 906-4557</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024. All Rights Reserved.</p>
    </footer>

</body>
</html>
